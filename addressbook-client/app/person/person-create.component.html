
<div class="container">
<h2>Create Person</h2>

  <form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstname">First name</label>
    <input type="text" pInputText class="form-control" id="firstname" required [(ngModel)]="person.firstName"
           name="firstName">
  </div>
  <div class="form-group">
    <label for="lastname">Last name</label>
    <input type="text" class="form-control" id="lastname" required [(ngModel)]="person.lastName" name="lastName">
  </div>
  <div class="form-group">
    <label for="gender">Gender</label>
    <select class="form-control" id="gender" required [(ngModel)]="person.gender" name="gender">
      <option *ngFor="let g of genders" [value]="g">{{g}}</option>
    </select>
  </div>
  <button type="submit" pButton class="btn btn-default" label="Submit"></button>
  <button type="button" pButton class="btn btn-default" label="Reset" (click)="resetPerson()"></button>
</form>
</div>
